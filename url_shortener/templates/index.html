<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>URL Shortener</title>
    </head>
    <body class="index-body">

        <h1>URL Shortener</h1>

        <div class="form">
            <form action="{{ url_for('short.add_link') }}" method="post" id="main-form">
                <input type="text" name="original_url" autocomplete="off" required>
                <label for="original_url" class="label-name">
                    <span class="content-name">URL</span>
                </label>
            </form>
        </div>
        <div class="submit">
            <button type="submit" form="main-form" class="submit-button">Shorten</button>
        </div>
    </body>
</html>
